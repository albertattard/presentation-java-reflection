plugins {
    id 'java'
    id 'jvm-test-suite'
    id 'io.freefair.lombok' version '6.4.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

lombok {
    getVersion().set("1.18.22")
}

repositories {
    mavenCentral()
}

testing {
    suites {
        test {
            useJUnitJupiter("5.8.2")
        }
    }
}
